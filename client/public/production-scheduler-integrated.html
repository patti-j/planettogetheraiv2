<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Production Schedule - PlanetTogether</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Bryntum Scheduler Pro CSS -->
    <link rel="stylesheet" href="/schedulerpro.classic-light.css?v=3" id="scheduler-theme">
    
    <style>
        /* CSS Variables from main app */
        :root {
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(20, 14.3%, 4.1%);
            --muted: hsl(60, 4.8%, 95.9%);
            --muted-foreground: hsl(25, 5.3%, 44.7%);
            --popover: hsl(0, 0%, 100%);
            --popover-foreground: hsl(20, 14.3%, 4.1%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(20, 14.3%, 4.1%);
            --border: hsl(20, 5.9%, 90%);
            --input: hsl(20, 5.9%, 90%);
            --primary: hsl(207, 90%, 54%);
            --primary-foreground: hsl(211, 100%, 99%);
            --secondary: hsl(60, 4.8%, 95.9%);
            --secondary-foreground: hsl(24, 9.8%, 10%);
            --accent: hsl(120, 61%, 50%);
            --accent-foreground: hsl(120, 100%, 99%);
            --destructive: hsl(0, 84.2%, 60.2%);
            --destructive-foreground: hsl(60, 9.1%, 97.8%);
            --ring: hsl(20, 14.3%, 4.1%);
            --radius: 0.5rem;
        }

        .dark {
            --background: hsl(240, 10%, 3.9%);
            --foreground: hsl(0, 0%, 98%);
            --muted: hsl(240, 3.7%, 15.9%);
            --muted-foreground: hsl(240, 5%, 64.9%);
            --popover: hsl(240, 10%, 3.9%);
            --popover-foreground: hsl(0, 0%, 98%);
            --card: hsl(240, 10%, 3.9%);
            --card-foreground: hsl(0, 0%, 98%);
            --border: hsl(240, 3.7%, 15.9%);
            --input: hsl(240, 3.7%, 15.9%);
            --primary: hsl(207, 90%, 54%);
            --primary-foreground: hsl(211, 100%, 99%);
            --secondary: hsl(240, 3.7%, 15.9%);
            --secondary-foreground: hsl(0, 0%, 98%);
            --accent: hsl(120, 61%, 50%);
            --accent-foreground: hsl(120, 100%, 99%);
            --destructive: hsl(0, 84.2%, 60.2%);
            --destructive-foreground: hsl(60, 9.1%, 97.8%);
            --ring: hsl(240, 3.7%, 15.9%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-size: 14px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            color: var(--foreground);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .toolbar {
            background: var(--muted);
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-right: 1rem;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar label {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            font-weight: 500;
        }

        .toolbar select,
        .toolbar input[type="text"],
        .toolbar input[type="checkbox"] {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar input[type="checkbox"] {
            width: 18px;
            height: 18px;
            padding: 0;
            margin-right: 0.25rem;
        }

        .toolbar select:hover,
        .toolbar input[type="text"]:hover {
            background: var(--muted);
            border-color: var(--muted-foreground);
        }

        /* Default secondary button style for toolbar */
        .toolbar button {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: var(--muted);
            border-color: var(--muted-foreground);
        }

        /* Primary action buttons */
        .toolbar button.primary,
        .toolbar button#applyScheduling {
            background: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid transparent;
        }

        .toolbar button.primary:hover,
        .toolbar button#applyScheduling:hover {
            background: hsl(207, 90%, 48%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px hsl(207 90% 54% / 0.3);
        }

        /* Save button as primary action */
        .toolbar button#saveSchedule {
            background: var(--primary);
            color: var(--primary-foreground);
            border: 1px solid transparent;
        }
        
        .toolbar button#saveSchedule:hover {
            background: hsl(207, 90%, 48%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px hsl(207 90% 54% / 0.3);
        }

        /* Algorithm toggle buttons */
        .toolbar button.algorithm-btn {
            background: var(--background);
            color: var(--muted-foreground);
            border: 1px solid var(--border);
            min-width: 80px;
        }

        .toolbar button.algorithm-btn:hover {
            background: var(--muted);
            color: var(--foreground);
            border-color: var(--muted-foreground);
        }

        .toolbar button.algorithm-btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: transparent;
        }

        .toolbar button.algorithm-btn.active:hover {
            background: hsl(207, 90%, 48%);
        }

        /* Display Options Panel */
        .display-options-panel {
            background: var(--card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: none;
        }

        .display-options-panel.active {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .display-options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .display-options-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .display-options-ai-prompt {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex: 1;
            max-width: 500px;
        }

        .display-options-ai-input {
            flex: 1;
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            color: var(--foreground);
            font-size: 0.875rem;
        }

        .display-options-ai-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px hsl(207 90% 54% / 0.1);
        }

        .display-options-ai-btn {
            padding: 0.375rem 0.75rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .display-options-ai-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .display-options-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .display-option-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .display-option-group h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.25rem;
        }

        .display-option-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius);
            transition: background 0.2s;
        }

        .display-option-item:hover {
            background: var(--muted);
        }

        .display-option-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .display-option-item label {
            cursor: pointer;
            flex: 1;
        }

        /* AI Prompt Bar */
        .ai-prompt-bar {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 300px;
        }

        .ai-prompt-input {
            flex: 1;
            padding: 0.5rem 1rem !important;
            border: 2px solid var(--border) !important;
            border-radius: 20px !important;
            font-size: 0.875rem !important;
            background: var(--background);
            color: var(--foreground);
            transition: all 0.2s;
        }

        .ai-prompt-input:focus {
            outline: none;
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 3px hsl(207 90% 54% / 0.1);
        }

        .ai-prompt-btn {
            background: var(--primary) !important;
            border: none !important;
            border-radius: 50% !important;
            width: 36px !important;
            height: 36px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0 !important;
        }

        .ai-prompt-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
            box-shadow: 0 4px 12px hsl(207 90% 54% / 0.3);
        }

        .ai-prompt-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-foreground);
        }

        .scheduler-container {
            flex: 1;
            margin: 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Bryntum Scheduler Dark Mode Overrides */
        .dark .b-schedulerpro,
        .dark .b-grid-subgrid,
        .dark .b-grid-body-container,
        .dark .b-grid-row,
        .dark .b-sch-background-canvas,
        .dark .b-sch-foreground-canvas {
            background: var(--background) !important;
        }

        .dark .b-grid-cell,
        .dark .b-sch-header-row {
            background: transparent !important;
            color: var(--foreground) !important;
        }

        .dark .b-grid-header {
            background: var(--muted) !important;
            border-color: var(--border) !important;
        }

        .dark .b-grid-header-text {
            color: var(--foreground) !important;
        }

        .dark .b-sch-event {
            border-color: var(--border) !important;
        }

        .dark .b-grid-row:hover {
            background: var(--muted) !important;
        }

        .dark .b-sch-timeaxis-cell {
            background: var(--background) !important;
            border-color: var(--border) !important;
        }

        .dark .b-sch-header-timeaxis-cell {
            background: var(--muted) !important;
            border-color: var(--border) !important;
            color: var(--foreground) !important;
        }
        
        /* Fix timeline header text visibility in dark mode */
        .dark .b-sch-header-row-main .b-sch-header-timeaxis-cell,
        .dark .b-sch-header-row-bottom .b-sch-header-timeaxis-cell {
            color: var(--foreground) !important;
        }
        
        .dark .b-sch-header-row .b-sch-simple-timeaxis-cell {
            color: var(--foreground) !important;
        }
        
        .dark .b-sch-header-timeaxis-cell span {
            color: var(--foreground) !important;
        }
        
        .dark .b-sch-header-row-1 .b-sch-header-timeaxis-cell,
        .dark .b-sch-header-row-0 .b-sch-header-timeaxis-cell {
            color: var(--foreground) !important;
            background: var(--muted) !important;
        }
        
        /* Ensure all text in timeline headers is visible */
        .dark .b-sch-timeaxis-cell-text {
            color: var(--foreground) !important;
        }
        
        .dark .b-sch-timeaxis-tick {
            color: var(--foreground) !important;
        }

        .dark .b-toolbar {
            background: var(--card) !important;
            border-color: var(--border) !important;
        }

        .dark .b-widget {
            color: var(--foreground) !important;
        }

        /* Dark mode grid lines and borders */
        .dark .b-grid-row {
            border-color: var(--border) !important;
        }

        .dark .b-grid-cell {
            border-color: var(--border) !important;
        }

        .dark .b-sch-timerange {
            background: var(--muted) !important;
            opacity: 0.3;
        }

        .dark .b-grid-splitter {
            background: var(--border) !important;
        }

        .dark .b-sch-dependency {
            stroke: var(--muted-foreground) !important;
        }

        /* Ensure scheduler container itself has dark background */
        .dark #scheduler {
            background: var(--background) !important;
        }

        /* Dark mode scrollbars */
        .dark .b-grid-vertical-scroller,
        .dark .b-grid-horizontal-scroller {
            background: var(--background) !important;
        }

        .dark .b-scrollbar-thumb {
            background: var(--muted-foreground) !important;
        }
        
        /* Native scrollbar styling for dark mode - more aggressive override */
        .dark ::-webkit-scrollbar {
            width: 12px !important;
            height: 12px !important;
            background: var(--background) !important;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: var(--background) !important;
            border: 1px solid var(--border) !important;
            border-radius: 0 !important;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: hsl(240, 5%, 30%) !important;
            border-radius: 6px !important;
            border: 2px solid var(--background) !important;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: hsl(240, 5%, 40%) !important;
        }
        
        .dark ::-webkit-scrollbar-corner {
            background: var(--background) !important;
        }
        
        /* Override Bryntum's scrollbar styles */
        .dark .b-widget ::-webkit-scrollbar {
            background: var(--background) !important;
        }
        
        .dark .b-widget ::-webkit-scrollbar-track {
            background: var(--background) !important;
        }
        
        .dark .b-widget ::-webkit-scrollbar-thumb {
            background: hsl(240, 5%, 30%) !important;
        }
        
        /* More aggressive dark mode scrollbar overrides for Bryntum components */
        .dark .b-schedulerpro ::-webkit-scrollbar,
        .dark .b-grid ::-webkit-scrollbar,
        .dark .b-grid-vertical-scroller ::-webkit-scrollbar,
        .dark .b-grid-horizontal-scroller ::-webkit-scrollbar,
        .dark #scheduler ::-webkit-scrollbar {
            width: 12px !important;
            height: 12px !important;
            background-color: hsl(240, 10%, 10%) !important;
        }
        
        .dark .b-schedulerpro ::-webkit-scrollbar-track,
        .dark .b-grid ::-webkit-scrollbar-track,
        .dark .b-grid-vertical-scroller ::-webkit-scrollbar-track,
        .dark .b-grid-horizontal-scroller ::-webkit-scrollbar-track,
        .dark #scheduler ::-webkit-scrollbar-track {
            background-color: hsl(240, 10%, 10%) !important;
            border: none !important;
        }
        
        .dark .b-schedulerpro ::-webkit-scrollbar-thumb,
        .dark .b-grid ::-webkit-scrollbar-thumb,
        .dark .b-grid-vertical-scroller ::-webkit-scrollbar-thumb,
        .dark .b-grid-horizontal-scroller ::-webkit-scrollbar-thumb,
        .dark #scheduler ::-webkit-scrollbar-thumb {
            background-color: hsl(240, 5%, 25%) !important;
            border-radius: 6px !important;
            border: 2px solid hsl(240, 10%, 10%) !important;
        }
        
        .dark .b-schedulerpro ::-webkit-scrollbar-thumb:hover,
        .dark .b-grid ::-webkit-scrollbar-thumb:hover,
        .dark #scheduler ::-webkit-scrollbar-thumb:hover {
            background-color: hsl(240, 5%, 35%) !important;
        }
        
        .dark .b-schedulerpro ::-webkit-scrollbar-corner,
        .dark .b-grid ::-webkit-scrollbar-corner,
        .dark #scheduler ::-webkit-scrollbar-corner {
            background-color: hsl(240, 10%, 10%) !important;
        }
        
        /* Firefox scrollbar support */
        .dark * {
            scrollbar-width: thin;
            scrollbar-color: hsl(240, 5%, 30%) var(--background);
        }
        
        /* Ultimate override for ALL scrollbars in dark mode */
        .dark body ::-webkit-scrollbar,
        .dark div::-webkit-scrollbar,
        .dark *::-webkit-scrollbar {
            width: 12px !important;
            height: 12px !important;
            background: hsl(240, 10%, 10%) !important;
        }
        
        .dark body ::-webkit-scrollbar-track,
        .dark div::-webkit-scrollbar-track,
        .dark *::-webkit-scrollbar-track {
            background: hsl(240, 10%, 10%) !important;
            box-shadow: none !important;
            border: none !important;
        }
        
        .dark body ::-webkit-scrollbar-thumb,
        .dark div::-webkit-scrollbar-thumb,
        .dark *::-webkit-scrollbar-thumb {
            background: hsl(240, 5%, 25%) !important;
            border: 2px solid hsl(240, 10%, 10%) !important;
            border-radius: 6px !important;
        }
        
        .dark body ::-webkit-scrollbar-thumb:hover,
        .dark div::-webkit-scrollbar-thumb:hover,
        .dark *::-webkit-scrollbar-thumb:hover {
            background: hsl(240, 5%, 35%) !important;
        }

        /* Fix white areas in scheduler panels */
        .dark .b-panel,
        .dark .b-panel-content,
        .dark .b-grid-body {
            background: var(--background) !important;
        }

        /* Resource panel and timeline area backgrounds */
        .dark .b-sch-resourcecolumn-cell,
        .dark .b-resourceheader {
            background: var(--background) !important;
            color: var(--foreground) !important;
        }

        /* Ensure all text is visible in dark mode */
        .dark .b-sch-event-content,
        .dark .b-grid-cell-value {
            color: inherit !important;
        }
        
        /* Fix alignment between resource panel and timeline */
        .b-sch-timeaxiscolumn .b-sch-header-row {
            height: 60px !important;
        }
        
        .b-grid-headers {
            height: 60px !important;
        }
        
        .b-grid-header {
            height: 60px !important;
        }
        
        /* Align the headers properly */
        .b-sch-header-row-main {
            height: 30px !important;
        }
        
        .b-sch-header-row-bottom {
            height: 30px !important;
        }
        
        /* Ensure resource header matches timeline header */
        .b-grid-headers-normal .b-grid-header {
            height: 60px !important;
            display: flex;
            align-items: center;
        }
        
        /* Keep row heights consistent */
        .b-grid-row {
            height: 45px !important;
        }
        
        .b-schedulerpro .b-grid-row {
            height: 45px !important;
        }
        
        /* Fix vertical alignment of resource cells */
        .b-grid-cell {
            display: flex;
            align-items: center;
        }

        #scheduler {
            flex: 1;
            min-height: 0;
        }

        .status-bar {
            background: var(--muted);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--muted);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--destructive);
            color: var(--destructive-foreground);
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem;
            text-align: center;
        }
        
        /* Dark theme is handled by CSS variables - removed duplicate styles */
        
        /* Header updates for hamburger and Max AI */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .hamburger-btn, .max-ai-btn {
            background: var(--primary);
            border: none;
            color: var(--primary-foreground);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .hamburger-btn:hover, .max-ai-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--card);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 2000;
        }
        
        .nav-menu.open {
            left: 0;
        }
        
        .nav-menu-header {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-menu-header h3 {
            margin: 0;
        }
        
        .close-menu, .close-max-ai {
            background: transparent;
            border: none;
            color: var(--primary-foreground);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }
        
        .nav-menu-items {
            padding: 1rem;
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            text-decoration: none;
            border-radius: var(--radius);
            transition: background 0.2s;
            margin-bottom: 0.5rem;
        }
        
        .nav-item:hover {
            background: var(--muted);
        }
        
        .nav-item.active {
            background: hsl(207 90% 54% / 0.1);
            color: var(--primary);
            font-weight: 500;

    <script>
        // Detect and apply theme from main app settings
        (function() {
            // Check localStorage for theme preference
            const storedTheme = localStorage.getItem('theme');
            
            // Also check for system preference
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply theme: prioritize stored theme, then system preference
            const theme = storedTheme || (prefersDark ? 'dark' : 'light');
            
            // Apply the appropriate class to body
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            
            // Listen for theme changes from the main app
            window.addEventListener('storage', function(e) {
                if (e.key === 'theme') {
                    if (e.newValue === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
            
            // Also listen for messages from parent window (if in iframe)
            window.addEventListener('message', function(e) {
                if (e.data && e.data.type === 'THEME_CHANGE') {
                    if (e.data.theme === 'dark') {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                }
            });
            
            // Force dark scrollbars with dynamic style injection
            function forceDarkScrollbars() {
                if (document.documentElement.classList.contains('dark')) {
                    const styleId = 'forced-dark-scrollbars';
                    let style = document.getElementById(styleId);
                    if (!style) {
                        style = document.createElement('style');
                        style.id = styleId;
                        document.head.appendChild(style);
                    }
                    style.textContent = `
                        /* FORCE DARK SCROLLBARS EVERYWHERE */
                        *::-webkit-scrollbar {
                            width: 12px !important;
                            height: 12px !important;
                            background-color: hsl(240, 10%, 10%) !important;
                        }
                        *::-webkit-scrollbar-track {
                            background-color: hsl(240, 10%, 10%) !important;
                            box-shadow: none !important;
                            border: none !important;
                        }
                        *::-webkit-scrollbar-thumb {
                            background-color: hsl(240, 5%, 25%) !important;
                            border: 2px solid hsl(240, 10%, 10%) !important;
                            border-radius: 6px !important;
                        }
                        *::-webkit-scrollbar-thumb:hover {
                            background-color: hsl(240, 5%, 35%) !important;
                        }
                        *::-webkit-scrollbar-corner {
                            background-color: hsl(240, 10%, 10%) !important;
                        }
                        /* Force text visibility in timeline headers */
                        .b-sch-header-row * {
                            color: hsl(0, 0%, 98%) !important;
                        }
                    `;
                }
            }
            
            // Apply on load and after short delay for async content
            window.addEventListener('load', () => {
                forceDarkScrollbars();
                setTimeout(forceDarkScrollbars, 100);
                setTimeout(forceDarkScrollbars, 500);
                setTimeout(forceDarkScrollbars, 1000);
                setTimeout(forceDarkScrollbars, 2000);
                setTimeout(forceDarkScrollbars, 3000);
            });
            
            // Watch for DOM changes and reapply styles
            const observer = new MutationObserver(() => {
                forceDarkScrollbars();
            });
            
            // Start observing after page loads
            window.addEventListener('DOMContentLoaded', () => {
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ['class', 'style']
                });
                forceDarkScrollbars();
            });
        })();
    </script>

                // Scheduling Algorithm Implementations
                async function asapScheduling() {
                    // ASAP (As Soon As Possible) - Forward scheduling with resource constraints
                    const events = [...scheduler.eventStore.records].sort((a, b) => 
                        a.startDate.getTime() - b.startDate.getTime()
                    );
                    
                    // Use September 3, 2025 as the base scheduling date
                    const baseDate = new Date(2025, 8, 3);
                    baseDate.setHours(7, 0, 0, 0); // Start at 7 AM
                    
                    const resourceEvents = {};
                    events.forEach(event => {
                        if (!resourceEvents[event.resourceId]) {
                            resourceEvents[event.resourceId] = [];
                        }
                        resourceEvents[event.resourceId].push(event);
                    });
                    
                    Object.keys(resourceEvents).forEach(resourceId => {
                        const resEvents = resourceEvents[resourceId];
                        let nextAvailableTime = new Date(baseDate);
                        
                        resEvents.forEach(event => {
                            // Respect constraint dates if set
                            const earliestStart = event.constraintDate || nextAvailableTime;
                            const actualStart = new Date(Math.max(earliestStart.getTime(), nextAvailableTime.getTime()));
                            
                            event.startDate = actualStart;
                            event.constraintType = 'startnoearlierthan';
                            event.constraintDate = actualStart;
                            event.manuallyScheduled = false;
                            const durationMs = event.duration * 60 * 60 * 1000;
                            event.endDate = new Date(event.startDate.getTime() + durationMs);
                            nextAvailableTime = new Date(event.endDate.getTime() + 30 * 60 * 1000); // 30 min buffer
                        });
                    });
                    
                    scheduler.eventStore.commit();
                }
                
                async function alapScheduling() {
                    // ALAP (As Late As Possible) - Backward scheduling from due date
                    const events = [...scheduler.eventStore.records];
                    // Schedule backwards from September 17, 2025 (end of 2-week window)
                    const dueDate = new Date(2025, 8, 17);
                    dueDate.setHours(17, 0, 0, 0); // 5 PM
                    
                    const resourceEvents = {};
                    events.forEach(event => {
                        if (!resourceEvents[event.resourceId]) {
                            resourceEvents[event.resourceId] = [];
                        }
                        resourceEvents[event.resourceId].push(event);
                    });
                    
                    Object.keys(resourceEvents).forEach(resourceId => {
                        const resEvents = resourceEvents[resourceId];
                        let currentEndTime = new Date(dueDate);
                        
                        resEvents.reverse().forEach(event => {
                            const durationMs = event.duration * 60 * 60 * 1000;
                            const newEnd = new Date(currentEndTime);
                            const newStart = new Date(newEnd.getTime() - durationMs);
                            
                            // Ensure within working hours
                            if (newStart.getHours() < 7) {
                                newEnd.setDate(newEnd.getDate() - 1);
                                newEnd.setHours(17, 0, 0, 0);
                                newStart.setTime(newEnd.getTime() - durationMs);
                            }
                            
                            event.startDate = newStart;
                            event.endDate = newEnd;
                            currentEndTime = new Date(newStart.getTime() - 30 * 60 * 1000);
                        });
                    });
                    
                    scheduler.eventStore.commit();
                }
                
                async function criticalPathScheduling() {
                    // Identify and optimize critical path
                    const events = [...scheduler.eventStore.records];
                    const dependencies = scheduler.dependencyStore?.records || [];
                    
                    // Simple implementation: prioritize longest chain
                    const eventMap = new Map(events.map(e => [e.id, e]));
                    const criticalEvents = new Set();
                    
                    // Find events with no successors (end events)
                    const endEvents = events.filter(event => 
                        !dependencies.some(dep => dep.fromEvent === event.id)
                    );
                    
                    // Mark critical path (simplified)
                    endEvents.forEach(event => {
                        criticalEvents.add(event.id);
                        // Trace back through dependencies
                        let current = event;
                        while (current) {
                            const prevDep = dependencies.find(d => d.toEvent === current.id);
                            if (prevDep && eventMap.has(prevDep.fromEvent)) {
                                current = eventMap.get(prevDep.fromEvent);
                                criticalEvents.add(current.id);
                            } else {
                                current = null;
                            }
                        }
                    });
                    
                    // Schedule critical path first
                    const baseDate = new Date();
                    baseDate.setHours(7, 0, 0, 0);
                    let currentTime = new Date(baseDate);
                    
                    events.forEach(event => {
                        if (criticalEvents.has(event.id)) {
                            event.startDate = new Date(currentTime);
                            const durationMs = event.duration * 60 * 60 * 1000;
                            event.endDate = new Date(event.startDate.getTime() + durationMs);
                            currentTime = new Date(event.endDate.getTime() + 30 * 60 * 1000);
                        }
                    });
                    
                    // Schedule non-critical after
                    events.forEach(event => {
                        if (!criticalEvents.has(event.id)) {
                            event.startDate = new Date(currentTime);
                            const durationMs = event.duration * 60 * 60 * 1000;
                            event.endDate = new Date(event.startDate.getTime() + durationMs);
                            currentTime = new Date(event.endDate.getTime() + 30 * 60 * 1000);
                        }
                    });
                    
                    scheduler.eventStore.commit();
                }
                
                async function levelResourcesScheduling() {
                    // Balance workload across resources to reduce utilization peaks
                    const events = [...scheduler.eventStore.records].filter(e => e.resourceId !== 'unscheduled');
                    const resources = [...scheduler.resourceStore.records].filter(r => r.id !== 'unscheduled');

                    const resourceEvents = {};

                            resourceEvents[event.resourceId].push(event);

                    const baseDate = new Date(2025, 8, 3);
                    baseDate.setHours(7, 0, 0, 0); // 7 AM start

                    const endDate = new Date(2025, 8, 17);
                    endDate.setHours(17, 0, 0, 0); // 5 PM end
                    
                    const workingHoursPerDay = 10; // 7 AM to 5 PM
                    const totalDays = 14;

                    // Level the resources by spreading operations evenly
                    const resourceNextAvailable = {};

                        resourceNextAvailable[r.id] = new Date(baseDate);
                    });
                    
                    // Sort events by priority/duration to optimize scheduling
                    events.sort((a, b) => {
                        // Prioritize longer operations first for better packing
                        return (b.duration || 0) - (a.duration || 0);
                    });
                    
                    // Redistribute operations to level resource utilization
                    events.forEach(event => {
                        // Find the resource that becomes available earliest
                        let earliestResource = event.resourceId;
                        let earliestTime = resourceNextAvailable[event.resourceId] || new Date(baseDate);
                        
                        // For leveling, we can look for other compatible resources with earlier availability
                        // For now, keep original resource assignments but spread timing
                        
                        // Schedule the operation
                        const startTime = new Date(resourceNextAvailable[event.resourceId] || baseDate);
                        
                        // Add gaps between operations to reduce utilization percentage
                        // This simulates maintenance, changeover, or buffer time
                        const bufferMinutes = 60; // 1 hour buffer between operations
                        
                        event.startDate = startTime;
                        const durationMs = (event.duration || 2) * 60 * 60 * 1000;
                        event.endDate = new Date(startTime.getTime() + durationMs);
                        
                        // Update next available time for this resource (with buffer)
                        resourceNextAvailable[event.resourceId] = new Date(event.endDate.getTime() + bufferMinutes * 60 * 1000);
                        
                        // If we've exceeded working hours for the day, move to next day
                        const nextAvail = resourceNextAvailable[event.resourceId];
                        if (nextAvail.getHours() >= 17) {
                            // Move to next day at 7 AM
                            nextAvail.setDate(nextAvail.getDate() + 1);
                            nextAvail.setHours(7, 0, 0, 0);
                            resourceNextAvailable[event.resourceId] = nextAvail;
                        }
                    });
                    
                    // Commit the changes
                    scheduler.eventStore.commit();
                    
                    // Force a refresh to recalculate utilization
                    setTimeout(() => {
                        updateStatus();
                    }, 100);
                }
                
                async function drumScheduling() {
                    // Theory of Constraints - optimize around bottleneck
                    const events = [...scheduler.eventStore.records];
                    
                    // Find bottleneck resource (most loaded)
                    const resourceLoad = {};
                    events.forEach(event => {
                        if (!resourceLoad[event.resourceId]) {
                            resourceLoad[event.resourceId] = 0;
                        }
                        resourceLoad[event.resourceId] += event.duration;
                    });
                    
                    let drumResourceId = null;
                    let maxLoad = 0;
                    Object.entries(resourceLoad).forEach(([resourceId, load]) => {
                        if (load > maxLoad) {
                            maxLoad = load;
                            drumResourceId = resourceId;
                        }
                    });
                    
                    if (!drumResourceId) return;
                    
                    const baseDate = new Date();
                    baseDate.setHours(7, 0, 0, 0);
                    
                    // Schedule drum resource optimally
                    const drumEvents = events.filter(e => e.resourceId === drumResourceId);
                    let drumTime = new Date(baseDate);
                    
                    drumEvents.sort((a, b) => b.duration - a.duration); // Longest first
                    
                    drumEvents.forEach(event => {
                        event.startDate = new Date(drumTime);
                        const durationMs = event.duration * 60 * 60 * 1000;
                        event.endDate = new Date(event.startDate.getTime() + durationMs);
                        drumTime = new Date(event.endDate.getTime() + 15 * 60 * 1000);
                    });
                    
                    // Schedule feeding resources
                    const feedingEvents = events.filter(e => e.resourceId !== drumResourceId);
                    const resourceSchedules = {};
                    
                    feedingEvents.forEach(event => {
                        if (!resourceSchedules[event.resourceId]) {
                            const feedTime = new Date(baseDate);
                            feedTime.setHours(6, 0, 0, 0); // Start earlier
                            resourceSchedules[event.resourceId] = feedTime;
                        }
                        
                        event.startDate = new Date(resourceSchedules[event.resourceId]);
                        const durationMs = event.duration * 60 * 60 * 1000;
                        event.endDate = new Date(event.startDate.getTime() + durationMs);
                        resourceSchedules[event.resourceId] = new Date(event.endDate.getTime() + 30 * 60 * 1000);
                    });
                    
                    scheduler.eventStore.commit();
                }
                
                // Initialize status updates
                updateStatus();
                
                // Apply ASAP scheduling on initial load
                setTimeout(async () => {
                    console.log('ðŸš€ Applying initial ASAP scheduling...');
                    await asapScheduling();
                    updateStatus();
                    console.log('âœ… ASAP scheduling applied successfully');
                    
                    // Auto fit to view after scheduling
                    scheduler.zoomToFit({
                        leftMargin: 50,
                        rightMargin: 50
                    });
                    console.log('ðŸ“ Auto-fit to view applied');
                    
                    // Add welcome message to Max AI
                    const maxMessages = document.getElementById('maxMessages');
                    if (maxMessages) {
                        const welcomeMsg = document.createElement('div');
                        welcomeMsg.className = 'max-ai-message assistant';
                        welcomeMsg.innerHTML = 'âœ… <strong>ASAP scheduling applied!</strong> The schedule has been optimized for earliest completion times with resource constraints.';
                        maxMessages.appendChild(welcomeMsg);
                        maxMessages.scrollTop = maxMessages.scrollHeight;
                    }
                }, 500);
                
                // Periodic status refresh
                setInterval(updateStatus, 30000); // Update every 30 seconds
                
                // Initial zoom to fit with better timing
                setTimeout(() => {
                    scheduler.zoomToFit();
                    // Center on today's date
                    scheduler.scrollToDate(new Date(2025, 8, 3), { block: 'center' });
                }, 750);
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // Check for pending scheduler commands from Max AI (after navigation)
                const pendingCommand = sessionStorage.getItem('pendingSchedulerCommand');
                if (pendingCommand) {
                    try {
                        const commandData = JSON.parse(pendingCommand);
                        sessionStorage.removeItem('pendingSchedulerCommand');
                        
                        // Execute the pending command after a short delay to ensure page is ready
                        setTimeout(() => {
                            if (commandData.command === 'RUN_ALGORITHM') {
                                window.postMessage({
                                    type: 'RUN_SCHEDULER_ALGORITHM',
                                    algorithm: commandData.algorithm
                                }, '*');
                            } else if (commandData.command === 'VIEW_CONTROL') {
                                window.postMessage({
                                    type: 'SCHEDULER_VIEW_CONTROL',
                                    action: commandData.action
                                }, '*');
                            }
                        }, 500);
                    } catch (error) {
                        console.error('Failed to execute pending scheduler command:', error);
                    }
                }
                
                // Listen for messages from Max AI
                window.addEventListener('message', (event) => {
                    console.log('Production Scheduler received message:', event.data);
                    
                    // Handle scheduler commands from Max AI
                    if (event.data?.type === 'SCHEDULER_VIEW_CONTROL') {
                        const action = event.data.action;
                        
                        switch (action) {
                            case 'zoom_in':
                                document.getElementById('zoomIn')?.click();
                                break;
                            case 'zoom_out':
                                document.getElementById('zoomOut')?.click();
                                break;
                            case 'zoom_fit':
                                document.getElementById('zoomToFit')?.click();
                                break;
                            case 'week_view':
                                const viewSelect = document.getElementById('viewPreset');
                                if (viewSelect) {
                                    viewSelect.value = 'dayAndWeek';
                                    viewSelect.dispatchEvent(new Event('change'));
                                }
                                break;
                            case 'day_view':
                                const viewSelectDay = document.getElementById('viewPreset');
                                if (viewSelectDay) {
                                    viewSelectDay.value = 'hourAndDay';
                                    viewSelectDay.dispatchEvent(new Event('change'));
                                }
                                break;
                            case 'month_view':
                                const viewSelectMonth = document.getElementById('viewPreset');
                                if (viewSelectMonth) {
                                    viewSelectMonth.value = 'monthAndYear';
                                    viewSelectMonth.dispatchEvent(new Event('change'));
                                }
                                break;
                        }
                    } else if (event.data?.type === 'RUN_SCHEDULER_ALGORITHM') {
                        const algorithm = event.data.algorithm;
                        const algorithmMap = {
                            'ASAP': 'asap',
                            'ALAP': 'alap',
                            'CRITICAL_PATH': 'criticalPath',
                            'LEVEL_RESOURCES': 'levelResources',
                            'DRUM_TOC': 'drum'
                        };
                        
                        const algorithmValue = algorithmMap[algorithm];
                        if (algorithmValue) {
                            const algorithmSelect = document.getElementById('schedulingAlgorithm');
                            const applyButton = document.getElementById('applyScheduling');
                            
                            if (algorithmSelect && applyButton) {
                                algorithmSelect.value = algorithmValue;
                                applyButton.click();
                                console.log(`Applied scheduling algorithm: ${algorithm}`);
                            }
                        }
                    } else if (event.data?.type === 'SET_THEME') {
                        // Theme toggle removed - using consistent light theme with blue-purple gradient
                        console.log('Theme toggle disabled - using consistent light theme');
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize scheduler:', error);
                document.getElementById('scheduler').innerHTML = `
                    <div class="error-message">
                        Failed to initialize scheduler: ${error.message}
                    </div>
                `;
                document.getElementById('loadingOverlay').style.display = 'none';
            }

            // Setup mobile features
            setupMobileFeatures();
        });

        // Mobile setup function
        function setupMobileFeatures() {
            // Mobile toolbar toggle functionality
            const mobileToolbarToggle = document.getElementById('mobileToolbarToggle');
            const toolbar = document.querySelector('.toolbar');
            
            if (mobileToolbarToggle) {
                mobileToolbarToggle.addEventListener('click', () => {
                    toolbar.classList.toggle('mobile-visible');
                    mobileToolbarToggle.textContent = toolbar.classList.contains('mobile-visible') ? 'âœ• Close' : 'â˜° Menu';
                });
                
                // Close toolbar when clicking outside on mobile
                document.addEventListener('click', (e) => {
                    if (window.matchMedia('(max-width: 768px)').matches) {
                        if (!toolbar.contains(e.target) && !mobileToolbarToggle.contains(e.target)) {
                            toolbar.classList.remove('mobile-visible');
                            mobileToolbarToggle.textContent = 'â˜° Menu';
                        }
                    }
                });
            }

            // Handle orientation changes
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (window.scheduler) {
                        window.scheduler.refreshWithTransition();
                        window.scheduler.zoomToFit();
                    }
                }, 300);
            });

            // Handle window resize for responsive behavior
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    const isNowSmall = window.matchMedia('(max-width: 768px)').matches;
                    
                    if (window.scheduler) {
                        // Update scheduler for mobile/desktop switch
                        if (isNowSmall && window.scheduler.columns.length > 1) {
                            window.scheduler.columns = [
                                { text: 'Resource', field: 'name', width: 150 }
                            ];
                            window.scheduler.refreshWithTransition();
                        } else if (!isNowSmall && window.scheduler.columns.length === 1) {
                            window.scheduler.columns = [
                                { text: 'Resource', field: 'name', width: 200 },
                                { text: 'Category', field: 'category', width: 150 }
                            ];
                            window.scheduler.refreshWithTransition();
                        }
                    }
                }, 250);
            });

            // Touch event optimizations
            if ('ontouchstart' in window) {
                // Add touch feedback for buttons
                document.querySelectorAll('.btn, .mobile-fab').forEach(btn => {
                    btn.addEventListener('touchstart', () => {
                        btn.style.opacity = '0.7';
                    });
                    btn.addEventListener('touchend', () => {
                        setTimeout(() => {
                            btn.style.opacity = '1';
                        }, 100);
                    });
                });
            }

            // Save window.schedulerInstance for FAB buttons
            window.schedulerInstance = window.scheduler;
        }
    </script>
