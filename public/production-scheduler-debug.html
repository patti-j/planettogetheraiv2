<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Schedule Debug - PlanetTogether</title>
    
    <!-- Bryntum Scheduler Pro CSS - Base styles first -->
    <link rel="stylesheet" href="/schedulerpro.css">
    
    <!-- Stockholm Light theme overlay on top -->
    <link rel="stylesheet" href="/stockholm-light.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #scheduler {
            height: 600px;
            border: 2px solid #ddd;
        }
        
        .debug-info {
            padding: 10px;
            background: #f0f0f0;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
        
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Production Schedule - Debug Mode</h1>
    
    <div id="debug-log" class="debug-info">
        <h3>Debug Log:</h3>
        <div id="log-content"></div>
    </div>
    
    <div id="scheduler"></div>
    
    <!-- Load Bryntum SchedulerPro UMD -->
    <script src="/schedulerpro.umd.js"></script>
    
    <script>
        const log = (msg, type = 'info') => {
            const logEl = document.getElementById('log-content');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(entry);
            console.log(msg);
        };
        
        async function init() {
            try {
                log('Starting initialization...');
                
                // Check if Bryntum is loaded
                if (!window.bryntum) {
                    throw new Error('Bryntum not loaded!');
                }
                log('✓ Bryntum loaded', 'success');
                
                // Check for SchedulerPro
                if (!bryntum.schedulerpro?.SchedulerPro) {
                    throw new Error('SchedulerPro not found!');
                }
                log('✓ SchedulerPro found', 'success');
                
                const { SchedulerPro } = bryntum.schedulerpro;
                
                // Try simplest possible configuration
                log('Creating scheduler with minimal config...');
                
                const scheduler = new SchedulerPro({
                    appendTo: 'scheduler',
                    
                    // Simple inline data
                    resources: [
                        { id: 1, name: 'Resource 1' },
                        { id: 2, name: 'Resource 2' },
                        { id: 3, name: 'Resource 3' }
                    ],
                    
                    events: [
                        {
                            id: 1,
                            resourceId: 1,
                            name: 'Task 1',
                            startDate: new Date(2024, 9, 9, 8),
                            endDate: new Date(2024, 9, 9, 12)
                        },
                        {
                            id: 2,
                            resourceId: 2,
                            name: 'Task 2',
                            startDate: new Date(2024, 9, 9, 10),
                            endDate: new Date(2024, 9, 9, 14)
                        },
                        {
                            id: 3,
                            resourceId: 3,
                            name: 'Task 3',
                            startDate: new Date(2024, 9, 9, 13),
                            endDate: new Date(2024, 9, 9, 17)
                        }
                    ],
                    
                    startDate: new Date(2024, 9, 9),
                    endDate: new Date(2024, 9, 10),
                    
                    viewPreset: 'hourAndDay',
                    
                    columns: [
                        { text: 'Name', field: 'name', width: 150 }
                    ],
                    
                    listeners: {
                        paint: () => log('✓ Scheduler painted!', 'success'),
                        exception: ({ source, exception }) => log(`Error: ${exception.message}`, 'error'),
                        catchAll: (e) => log(`Event: ${e.type}`)
                    }
                });
                
                log('✓ Scheduler created', 'success');
                
                // Check if it's actually rendered
                setTimeout(() => {
                    const el = document.querySelector('.b-schedulerpro');
                    if (el) {
                        log('✓ Scheduler DOM element found', 'success');
                        log(`Element dimensions: ${el.offsetWidth}x${el.offsetHeight}`);
                    } else {
                        log('✗ Scheduler DOM element NOT found!', 'error');
                    }
                    
                    // Check for grid elements
                    const grid = document.querySelector('.b-grid');
                    const timeline = document.querySelector('.b-sch-timeaxis');
                    
                    log(`Grid found: ${!!grid}`, grid ? 'success' : 'error');
                    log(`Timeline found: ${!!timeline}`, timeline ? 'success' : 'error');
                }, 1000);
                
            } catch (error) {
                log(`FATAL ERROR: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        // Run when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
