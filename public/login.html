<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PlanetTogether</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 400px;
      max-width: 90%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      margin-top: 10px;
    }

    .dev-login {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .dev-login button {
      background: #28a745;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>PlanetTogether</h1>
      <p>Manufacturing SCM + APS System</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" id="loginButton">Sign In</button>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="loading" id="loadingMessage">
        <div class="spinner"></div>
        <span>Signing in...</span>
      </div>
    </form>

    <!-- Development mode quick login -->
    <div class="dev-login">
      <p style="color: #666; font-size: 12px; margin-bottom: 10px;">Development Mode</p>
      <button type="button" id="devLoginButton">Quick Dev Login</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const devLoginButton = document.getElementById('devLoginButton');
    const errorMessage = document.getElementById('errorMessage');
    const loadingMessage = document.getElementById('loadingMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      loadingMessage.style.display = 'none';
      loginButton.disabled = false;
    }

    function showLoading() {
      errorMessage.style.display = 'none';
      loadingMessage.style.display = 'block';
      loginButton.disabled = true;
    }

    function hideLoading() {
      loadingMessage.style.display = 'none';
      loginButton.disabled = false;
    }

    async function handleLogin(username, password) {
      showLoading();

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok) {
          // Store token in localStorage
          if (data.token) {
            localStorage.setItem('authToken', data.token);
          }
          // Redirect to main app
          window.location.href = '/';
        } else {
          showError(data.message || 'Invalid username or password');
        }
      } catch (error) {
        showError('Network error. Please try again.');
        console.error('Login error:', error);
      } finally {
        hideLoading();
      }
    }

    // Handle regular login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      await handleLogin(username, password);
    });

    // Handle dev login button
    devLoginButton.addEventListener('click', async () => {
      // Try to get dev token first
      try {
        const response = await fetch('/api/auth/dev-token', {
          credentials: 'include'
        });

        if (response.ok) {
          const data = await response.json();
          if (data.token) {
            localStorage.setItem('authToken', data.token);
            window.location.href = '/';
            return;
          }
        }
      } catch (error) {
        console.log('Dev token not available, trying default login');
      }

      // Fallback to default credentials
      usernameInput.value = 'admin';
      passwordInput.value = 'Admin123!@#';
      await handleLogin('admin', 'Admin123!@#');
    });

    // Check if already logged in
    const token = localStorage.getItem('authToken');
    if (token) {
      // Verify token is still valid
      fetch('/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      }).then(response => {
        if (response.ok) {
          window.location.href = '/';
        }
      }).catch(() => {
        // Token invalid, stay on login page
        localStorage.removeItem('authToken');
      });
    }
  </script>
</body>
</html>
