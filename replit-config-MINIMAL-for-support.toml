# Minimal .replit configuration for Cloud Run deployment issue
# Note: Replit auto-generates additional port mappings at runtime

modules = ["nodejs-20", "web", "bash", "postgresql-16", "python-3.11", "python3"]
run = "npm run dev"
hidden = [".config", ".git", "generated-icon.png", "node_modules", "dist"]

[nix]
channel = "stable-25_05"
packages = ["freetds", "glibcLocales", "jq", "redis", "unixODBC", "unzip", "nano", "vim-full"]

[deployment]
deploymentTarget = "autoscale"
build = ["npm", "run", "build"]
run = ["bash", "-c", "NODE_ENV=production REPLIT_DEPLOYMENT=1 node dist/index.js"]

[workflows]
runButton = "Project"

[[workflows.workflow]]
name = "Project"
mode = "parallel"
author = "agent"

[[workflows.workflow.tasks]]
task = "workflow.run"
args = "Start application"

[[workflows.workflow]]
name = "Start application"
author = "agent"

[workflows.workflow.metadata]
outputType = "webview"

[[workflows.workflow.tasks]]
task = "shell.exec"
args = "npm run dev"
waitForPort = 5000

# Primary port mapping (frontend)
[[ports]]
localPort = 5000
externalPort = 80

# Note: Additional ports are auto-generated by Replit when your app opens them
# These are managed automatically and don't affect Cloud Run deployment

[agent]
integrations = ["javascript_openai:1.0.0", "javascript_database:1.0.0"]
expertMode = true
